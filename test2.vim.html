<body>
<pre>
<span class="Comment">&quot; Check the most basic functionality</span>
<span class="vimCommand">function</span>! TestBaseCase<span class="Special">()</span>
  <span class="vimCommand">call</span> <span class="Identifier">VUAssertEquals</span><span class="Special">(</span>example#<span class="Identifier">diff</span><span class="Special">(</span><span class="Constant">0</span>,<span class="Constant">0</span><span class="Special">)</span>,<span class="Constant">0</span><span class="Special">)</span>
<span class="vimCommand">endfunction</span>

<span class="Comment">&quot; Try one basic comparison</span>
<span class="vimCommand">function</span>! TestGreater<span class="Special">()</span>
  <span class="vimCommand">call</span> <span class="Identifier">VUAssertTrue</span><span class="Special">(</span>example#<span class="Identifier">diff</span><span class="Special">(</span><span class="Constant">3</span>,<span class="Constant">2</span><span class="Special">)</span>,<span class="Constant">1</span><span class="Special">)</span>
  <span class="vimCommand">call</span> <span class="Identifier">VUAssertTrue</span><span class="Special">(</span>example#<span class="Identifier">diff</span><span class="Special">(</span><span class="Constant">2</span>,<span class="Constant">3</span><span class="Special">)</span>,<span class="Constant">1</span><span class="Special">)</span>
<span class="vimCommand">endfunction</span>
</pre>
